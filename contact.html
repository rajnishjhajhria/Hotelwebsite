    <!-- Bootstrap JS and dependencies -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
          var form = document.getElementById('contact-form');
          var name = form.elements['name'].value.trim(); // Trim leading/trailing whitespaces
          var email = form.elements['email'].value.trim();
          var message = form.elements['message'].value.trim();
      
          // Name validation
          if (name === '') {
            alert('Please enter your name.');
            event.preventDefault();
            return false;
          }
      
          // Email validation - Regular expression for a broader range of valid email formats
          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            alert('Please enter a valid email address (e.g., example@domain.com).');
            event.preventDefault();
            return false;
          }
      
          // Message validation
          if (message === '') {
            alert('Please enter your message.');
            event.preventDefault();
            return false;
          }
      
          // If all validations pass, submit the form (consider adding success message or redirect)
          alert('Form submitted successfully!'); // For testing, replace with actual form submission logic (e.g., AJAX request)
        });
      </script>
